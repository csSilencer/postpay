<!DOCTYPE html>
<html>
	<head>
		<title>Shopping Cart</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/custom.css"/>
	</head>

	<body>

		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand" href="#">Your online store</a>
				<div class="navbar-right">
					<div class="container minicart"></div>
				</div>
			</div>
		</nav>

		<div class="container-fluid breadcrumbBox text-center">
			<ol class="breadcrumb">
				<li><a href="#">Review</a></li>
				<li class="active"><a href="#">Order</a></li>
				<li><a href="#">Payment</a></li>
			</ol>
		</div>

		<div class="container text-center">

			<div class="col-md-7 col-sm-12 text-left main">
				<ul>
					<li class="row list-inline columnCaptions">
						<span> ITEM </span>
						<span class="column-price"> PRICE </span>
            <span class="column-qty" style="padding-right:25px"> QTY </span>
					</li>
          <!-- Items -->
					<li class="row">
            <img src="assets/images/xbox-one.jpg" type="images/jpg" width="160px" height="160px">
						<span class="itemName">
              XBox One 1KB Console <br>
            </span>
						<span class="price">$49.95</span>
            <input class="quantity" type="number" value="1" />
					</li>
					<li class="row">
            <img src="assets/images/steel-armour-set.png" type="images/png" width="160px" height="160px">
						<span class="itemName"> Steel Armour Set (lg) </span>
						<span class="price"> $449.95 </span>
            <input class="quantity" type="number" value="1" />
					</li>
          <!-- Order button -->
					<li class="row totals">
						<span class="itemName"> Total: </span>
						<span class="price"> $499.90 </span>
						<span class="order"> <a class="text-center"> ORDER </a></span>
					</li>
				</ul>
			</div>

		</div>

		<!-- The popover content -->

		<div id="popover" style="display: none">
			<a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
			<a href="#"><span class="glyphicon glyphicon-remove"></span></a>
		</div>

		<!-- JavaScript includes -->

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/customjs.js"></script>

	</body>
</html>
